name: Build

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  # ============================================================================
  # Plugin Build (C++ / Adobe Illustrator Plugin)
  # ============================================================================
  plugin-build:
    name: Plugin (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact-name: flora-mac.aip
          - os: windows-latest
            platform: win
            artifact-name: flora-win.aip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Illustrator SDK
        shell: bash
        run: |
          mkdir -p plugin/sdk
          mkdir -p plugin/lib

          # Download SDK from secret URL
          if [ -n "${{ secrets.ILLUSTRATOR_SDK_URL }}" ]; then
            echo "Downloading Illustrator SDK..."
            curl -L -o sdk.zip "${{ secrets.ILLUSTRATOR_SDK_URL }}"
            unzip -q sdk.zip -d plugin/sdk
            rm sdk.zip
          else
            echo "::warning::ILLUSTRATOR_SDK_URL secret not configured. Using stub SDK."
            # Create stub SDK headers for build validation
            cat > plugin/sdk/AIArt.h << 'EOF'
          #pragma once
          // Stub header for CI build validation
          typedef void* AIArtHandle;
          EOF
          fi

      - name: Download third-party libraries
        shell: bash
        run: |
          mkdir -p plugin/lib/nlohmann

          # Download cpp-httplib
          echo "Downloading cpp-httplib..."
          curl -L -o plugin/lib/httplib.h \
            "https://raw.githubusercontent.com/yhirose/cpp-httplib/v0.14.3/httplib.h"

          # Download nlohmann/json
          echo "Downloading nlohmann/json..."
          curl -L -o plugin/lib/nlohmann/json.hpp \
            "https://raw.githubusercontent.com/nlohmann/json/v3.11.3/single_include/nlohmann/json.hpp"

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DAI_SDK_PATH="${{ github.workspace }}/plugin/sdk" \
            -DLIB_PATH="${{ github.workspace }}/plugin/lib"
        working-directory: plugin

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DAI_SDK_PATH="${{ github.workspace }}/plugin/sdk" `
            -DLIB_PATH="${{ github.workspace }}/plugin/lib"
        working-directory: plugin
        shell: pwsh

      - name: Build Plugin
        run: cmake --build build --config Release
        working-directory: plugin

      - name: Find and upload plugin artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ matrix.platform }}
          path: |
            plugin/build/**/*.aip
            plugin/build/**/NUXPPlugin.aip
          if-no-files-found: warn
          retention-days: 14

      - name: Find and upload plugin artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ matrix.platform }}
          path: |
            plugin/build/**/*.aip
            plugin/build/**/Release/*.aip
          if-no-files-found: warn
          retention-days: 14

  # ============================================================================
  # Frontend Build (Node.js / TypeScript)
  # ============================================================================
  frontend-build:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies (codegen)
        uses: actions/cache@v4
        with:
          path: codegen/node_modules
          key: ${{ runner.os }}-codegen-${{ hashFiles('codegen/package-lock.json', 'codegen/package.json') }}
          restore-keys: |
            ${{ runner.os }}-codegen-

      - name: Cache npm dependencies (shell)
        uses: actions/cache@v4
        with:
          path: shell/node_modules
          key: ${{ runner.os }}-shell-${{ hashFiles('shell/package-lock.json', 'shell/package.json') }}
          restore-keys: |
            ${{ runner.os }}-shell-

      - name: Install codegen dependencies
        run: npm ci || npm install
        working-directory: codegen

      - name: Build codegen
        run: npm run build
        working-directory: codegen

      - name: Run codegen tests
        run: npm test || echo "No tests configured or tests failed"
        working-directory: codegen
        continue-on-error: true

      - name: Install shell dependencies
        run: npm ci || npm install
        working-directory: shell

      - name: Type-check shell
        run: npm run type-check || echo "Type-check not configured"
        working-directory: shell
        continue-on-error: true

      - name: Build shell
        run: npm run build
        working-directory: shell

      - name: Upload shell dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: shell-dist
          path: shell/dist
          if-no-files-found: error
          retention-days: 14

      - name: Upload codegen dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: codegen-dist
          path: codegen/dist
          if-no-files-found: warn
          retention-days: 14

  # ============================================================================
  # Build Summary
  # ============================================================================
  build-summary:
    name: Build Summary
    needs: [plugin-build, frontend-build]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "=== Build Summary ==="
          echo "Plugin (macOS): ${{ needs.plugin-build.result }}"
          echo "Plugin (Windows): ${{ needs.plugin-build.result }}"
          echo "Frontend: ${{ needs.frontend-build.result }}"

          if [ "${{ needs.frontend-build.result }}" == "failure" ]; then
            echo "::error::Frontend build failed"
            exit 1
          fi

          echo "Build completed successfully!"
