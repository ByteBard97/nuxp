name: Build

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  # ============================================================================
  # Plugin Build (C++ / Adobe Illustrator Plugin) â€” macOS only
  # ============================================================================
  # Requires ILLUSTRATOR_SDK_URL secret pointing to a hosted SDK zip.
  # The Adobe SDK is proprietary and cannot be included in the repo.
  # When the secret is not configured, this job is skipped.
  plugin-build:
    name: Plugin (macOS)
    runs-on: macos-latest
    if: ${{ vars.HAS_ILLUSTRATOR_SDK == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Illustrator SDK
        shell: bash
        run: |
          mkdir -p plugin/sdk
          mkdir -p plugin/lib
          echo "Downloading Illustrator SDK..."
          curl -L -o sdk.zip "${{ secrets.ILLUSTRATOR_SDK_URL }}"
          unzip -q sdk.zip -d plugin/sdk
          rm sdk.zip

      - name: Download third-party libraries
        shell: bash
        run: |
          mkdir -p plugin/lib/nlohmann

          # Download cpp-httplib
          echo "Downloading cpp-httplib..."
          curl -L -o plugin/lib/httplib.h \
            "https://raw.githubusercontent.com/yhirose/cpp-httplib/v0.14.3/httplib.h"

          # Download nlohmann/json
          echo "Downloading nlohmann/json..."
          curl -L -o plugin/lib/nlohmann/json.hpp \
            "https://raw.githubusercontent.com/nlohmann/json/v3.11.3/single_include/nlohmann/json.hpp"

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DAI_SDK_PATH="${{ github.workspace }}/plugin/sdk" \
            -DLIB_PATH="${{ github.workspace }}/plugin/lib"
        working-directory: plugin

      - name: Build Plugin
        run: cmake --build build --config Release
        working-directory: plugin

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-mac
          path: |
            plugin/build/**/*.aip
            plugin/build/**/NUXPPlugin.aip
          if-no-files-found: warn
          retention-days: 14

  # ============================================================================
  # Frontend Build (Node.js / TypeScript)
  # ============================================================================
  frontend-build:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies (codegen)
        uses: actions/cache@v4
        with:
          path: codegen/node_modules
          key: ${{ runner.os }}-codegen-${{ hashFiles('codegen/package-lock.json', 'codegen/package.json') }}
          restore-keys: |
            ${{ runner.os }}-codegen-

      - name: Cache npm dependencies (shell)
        uses: actions/cache@v4
        with:
          path: shell/node_modules
          key: ${{ runner.os }}-shell-${{ hashFiles('shell/package-lock.json', 'shell/package.json') }}
          restore-keys: |
            ${{ runner.os }}-shell-

      - name: Install codegen dependencies
        run: npm ci || npm install
        working-directory: codegen

      - name: Build codegen
        run: npm run build
        working-directory: codegen

      - name: Run codegen tests
        run: npm test
        working-directory: codegen

      - name: Install shell dependencies
        run: npm ci || npm install
        working-directory: shell

      - name: Type-check shell
        run: npm run type-check
        working-directory: shell

      - name: Build shell
        run: npm run build
        working-directory: shell

      - name: Upload shell dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: shell-dist
          path: shell/dist
          if-no-files-found: error
          retention-days: 14

      - name: Upload codegen dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: codegen-dist
          path: codegen/dist
          if-no-files-found: warn
          retention-days: 14

  # ============================================================================
  # Build Summary
  # ============================================================================
  build-summary:
    name: Build Summary
    needs: [plugin-build, frontend-build]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "=== Build Summary ==="
          echo "Plugin (macOS): ${{ needs.plugin-build.result }}"
          echo "Frontend: ${{ needs.frontend-build.result }}"

          if [ "${{ needs.frontend-build.result }}" == "failure" ]; then
            echo "::error::Frontend build failed"
            exit 1
          fi

          if [ "${{ needs.plugin-build.result }}" == "failure" ]; then
            echo "::error::Plugin build failed"
            exit 1
          fi

          echo "Build completed successfully!"
